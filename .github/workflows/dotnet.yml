name: Build .NET MAUI App Android

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install .Net MAUI
      run: dotnet workload install maui
    - name: Install Newtonsoft NuGet package
      run: dotnet add package Newtonsoft.Json
    - name: Restore dependencies
      run: dotnet restore IISchedule/
    - name: Build
      run: dotnet build IISchedule/IISchedule.csproj -c Debag -f net8.0-android --no-restore
